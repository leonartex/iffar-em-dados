<ng-template #thenBlock>
    <div class="no-data">
        <span>Dados ausentes ou n√£o encontrados</span>
        <span class="emdash">&#8212;</span>
    </div>
</ng-template>
<ng-template #elseBlock>
    <canvas baseChart 
        [data]="barChartData" 
        [options]="barChartOptions"
        [type]="barChartType">
    </canvas>
</ng-template>
<div class="barchart">
    <div class="chartWrapper">
        <div *ngIf="isEmpty; then thenBlock else elseBlock"></div>
    </div>
</div>
